<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.1.0.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Roman Numerals</title>
  </head>
  <body>
    <div class="container">
      <form id="romanForm">
        <label for="romanInput">Enter a number</label>
        <input id="romanInput" type="number"></input>
        <button id="submitBtn" type="submit">Convert</button>
      </form>
    </div>
    <div class="container">
      <h2 id='romanResult'></h2>
    </div>

    <div class="container">
      <form id="cryptoForm">
        <label for="cryptoInput">Enter a sentence</label>
        <input id="cryptoInput" type="text"></input>
        <button id="submitBtn" type="submit">Cryto Time</button>
      </form>
    </div>
    <div class="container">
      <h2 id='cryptoResult'></h2>
    </div>
  </body>
</html>
